<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    for (i = 1; i <=9; i++) {
        bang = bang + "<tr>";
        for (j = 2; j <= 9; j++) {
            bang = bang + "<td>" +j+"*"+i+ "="+ i * j + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
