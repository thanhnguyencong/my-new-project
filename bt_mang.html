let a = [1,3,5,7,2,4,6,8];
let b = []
<script>
    for (let i = 0; i < a.length - 1 ; i++) {
        for (let j = 1; j <= a.length - 1 ; j++) {
            if (a[i]-a[j]<0){
                b[i]=a[i];
                b[i+1]=a[j];
            }else {
                b[i]=a[i];
                b[i-1]=a[j];
