<script>
    function isPrime() {
        let x = parseInt(document.getElementById("num").value);
        var flag = true;
        for (let i = 1; i < x; i++) {
            if (x % i == 0){
                flag = false;
                return flag;
            } else {
                flag = true;
                return flag;
            }
        }
        if (flag == true){
            document.write("true");
        } else(flag == false){
            document.write("false");
        }
    }

</script>
